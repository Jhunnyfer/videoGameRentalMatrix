<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Creditos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let credit of creditsData">
          <h2>{{ credit.fullName | uppercase }}</h2>
          <p>{{ credit.rol.name }}</p>
        </ion-item>
    </ion-list>

</ion-content>
