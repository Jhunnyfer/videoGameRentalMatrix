<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Detalle Renta</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>

        <ion-item href="#" class="activated">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>{{ data.fullName | uppercase }}</ion-label>
        </ion-item>
        <ion-item href="#">
            <ion-icon name="card" slot="start"></ion-icon>
            <ion-label>{{ data.identification }}</ion-label>
        </ion-item>
        <ion-item class="activated">
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>{{ data.address }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>{{ data.telefone }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>{{ data.rentalDate | date }}</ion-label>
        </ion-item>
        <ion-item href="#" class="activated">
            <ion-icon name="videocam" slot="start"></ion-icon>
            <ion-label>{{ dataFilm.tittle }}</ion-label>
        </ion-item>

        <ion-item href="#" class="activated">
            <ion-icon name="videocam" slot="start"></ion-icon>
            <ion-label>{{ dataGenre.name }}</ion-label>
        </ion-item>

    </ion-card>
</ion-content>
