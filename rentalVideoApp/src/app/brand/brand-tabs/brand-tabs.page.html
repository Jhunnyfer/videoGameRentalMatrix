<ion-toolbar color="tertiary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Creadores</ion-title>
</ion-toolbar>

<ion-content>


    <ion-list>
        <ion-item *ngFor="let brand of brandsData">
          <h2>{{ brand.brand | uppercase }}</h2>
          <p>{{ brand.id }}</p>
        </ion-item>
    </ion-list>      



  <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="brand">
          <ion-icon name="list"></ion-icon>
          <ion-label>Lista</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="brand-create">
          <ion-icon name="add"></ion-icon>
          <ion-label>Agregar</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    
</ion-content>
