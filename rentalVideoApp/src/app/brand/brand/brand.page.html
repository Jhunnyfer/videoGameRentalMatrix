<ion-content>
  <ion-searchbar
  [(ngModel)]="searchTerm"
  (ionChange)="getAllBrands()">
</ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let brand of brandsData">

        <ion-item >
          <h2>{{ brand.brand | uppercase }}</h2>
          <p>{{ brand.id }}</p>
        </ion-item>
        <ion-item-options>
          <ion-button color="primary" type="button" (click)="removeItem(brand.id)" >Editar</ion-button>
          <ion-button color="danger" type="button" (click)="removeItem(brand.id)" >Eliminar</ion-button>
        </ion-item-options>
      </ion-item-sliding>
        

    </ion-list>      
</ion-content>
