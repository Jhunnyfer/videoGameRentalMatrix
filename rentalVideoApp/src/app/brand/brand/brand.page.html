<ion-content>
  <ion-searchbar
  [(ngModel)]="searchTerm"
  (ionChange)="getAllBrands()">
</ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let brand of brandsData">
          <h2>{{ brand.brand | uppercase }}</h2>
          <p>{{ brand.id }}</p>
        </ion-item>
    </ion-list>      
</ion-content>
