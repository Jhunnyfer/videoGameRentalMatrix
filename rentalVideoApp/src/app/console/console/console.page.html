<ion-content>
  <ion-searchbar
  [(ngModel)]="searchTerm"
  (ionChange)="getAllConsolas()">
</ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let console of consolesData">
        <h2>{{ console.console | uppercase }}</h2>
        <p>{{ console.id }}</p>
      </ion-item>
  </ion-list>      
</ion-content>
