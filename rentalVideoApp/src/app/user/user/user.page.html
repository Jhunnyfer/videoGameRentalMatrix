<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="getAllGenres()"
></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let user of usersData">
        <h2>{{ user.fullName | uppercase }}</h2>
        <p>
          <ion-badge color="primary">{{ user.identification }}</ion-badge>
      </p>
      </ion-item>
  </ion-list>      
</ion-content>
